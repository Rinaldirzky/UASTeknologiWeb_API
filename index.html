<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramalan Cuaca Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="bg-primary text-white text-center py-3">
    <h1>Ramalan Cuaca Indonesia</h1>
</header>

<main class="container my-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="mb-4">
                <h2 class="text-secondary">Pilih Lokasi</h2>
                <select id="locationSelect" class="form-select mb-3">
                    <option value="" disabled selected>Pilih lokasi</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Medan">Medan</option>
                    <option value="Makassar">Makassar</option>
                    <option value="Bali">Bali</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                    <option value="Semarang">Semarang</option>
                    <option value="Palembang">Palembang</option>
                    <option value="Batam">Batam</option>
                    <option value="Pontianak">Pontianak</option>
                    <option value="Kupang">Kupang</option>
                    <option value="Cirebon">Cirebon</option>
                    <option value="Mataram">Mataram</option>
                    <option value="Jambi">Jambi</option>
                    <option value="Ambon">Ambon</option>
                    <option value="Manado">Manado</option>
                </select>                
                <button class="btn btn-primary" onclick="getWeather()">Lihat Cuaca</button>
            </div>

            <div id="weatherResult" class="border p-3" style="display: none;">
                <!-- Hasil ramalan cuaca akan ditampilkan di sini -->
            </div>

            <div class="mt-4">
                <h2 class="text-secondary">Kirim Hasil Cuaca</h2>
                <form id="weatherForm" action="src/send_email_body.php" method="post">
                    <div class="mb-3 input-group">
                        <label for="email" class="form-label sr-only">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Masukkan email" required>
                        <button type="submit" class="btn btn-custom-blue">Kirim</button>
                    </div>
                    <input type="hidden" id="location" name="location">
                    <input type="hidden" id="weatherDescription" name="weatherDescription">
                    <input type="hidden" id="temperature" name="temperature">
                    <input type="hidden" id="humidity" name="humidity">
                    <input type="hidden" id="windSpeed" name="windSpeed">
                </form>                            
            </div>
        </div>
    </div>
</main>

<footer class="bg-primary text-white text-center py-3">
    &copy; 2024 Ramalan Cuaca Indonesia. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
